<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/45b1634a10.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/static/stylesheet/Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&display=swap" rel="stylesheet">
    <title>Horror Movieland</title>
</head>
 <body>
  <div class="madre_pezzo"> <!--si divide in tanti pezzi come i puzzle-->

      <div class="primo_pezzo">
          <input type="checkbox" id="open_menu" class="hamburger-checkbox">

          <div class="hamburger-icon">
              <label for="open_menu" id="hamburger-label">
                  <span></span>
                  <span></span>
                  <span></span>
              </label>
          </div>

          <div class="menu-pane">
              <nav>
                  <div class="lateral">
                      <div class="manual">
                          <img src="/static/images/manual-icon%201.png" alt="manual" id="imgManual">
                          <div class="writeManual">
                              <p id="nomeManual">Manuale d'uso</p>
                          </div>
                      </div>
                      <div class="account">
                          <img src="/static/images/user.png" alt="manual" id="imgAccount">
                          <div class="writeAccount">
                              <p id="nomeAccount">Account</p>
                          </div>
                      </div>
                      <div class="logout">
                          <div class="logout_btm">
                              <a href="{{url_for('logout')}}" class="link_logout">
                                  <button class="logout_push">LOGOUT</button>
                              </a>
                          </div>
                      </div>
                  </div>
              </nav>
          </div>

        {% if current_user.is_authenticated %}
        <h1 class="h1first">Ciao {{ current_user.username }}, benvenuto su </h1>
          <h1 class="h1second"> Horror Movieland!</h1>
        {% endif %}
    </div>
    <div class="secondo_pezzo">
        <div class="area_ricerca"> <!--posizione area di ricerca-->
            <!--<center>-->
            <div class="bottom btm"> <!--icona search-->
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" class="search" placeholder="Inserisci il nome del film..">
        </div>
        <!--</center>-->
    </div>
      <div class="terzo_pezzo">
          <div class="navbar">
              <div class="dropdown">
                  <button class="dropbtn"><p>Al Cinema</p></button>
              </div>
              <div class="dropdown">
                  <button class="dropbtn"><p>Attori</p></button>
              </div>
              <div class="dropdown">
                  <button class="dropbtn"><p>Film A-Z</p></button>
              </div>
              <div class="dropdown">
                  <button class="dropbtn"><p>Cerca</p></button>
              </div>
          </div>
     </div>
 </body>
</html>
